<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body class="text-center">
<div class="container">
    <div class="jumbotron"><a class="h1 link-primary" th:href="@{/home}">Trang chu</a></div>
    <p><a class="h2" th:href="@{/users}">Danh dach user</a></p>
    <p><a class="h3" th:href="@{/users/new}">Create new user</a></p>
</div>
    <div th:if="${message}" class="alert alert-info text-center">
        [[${message}]]
    </div>
    <table align="center" class="table table-striped justify-content-center">
        <thead class="table-header">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Firstname</th>
                <th>LastName</th>
                <th>Classname</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.user_id}]]</td>
                    <td>[[${user.username}]]</td>
                    <td>[[${user.password}]]</td>
                    <td>[[${user.firstname}]]</td>
                    <td>[[${user.lastname}]]</td>
                    <td>[[${user.classname}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/users/edit/'+ ${user.user_id}}"><button class="btn btn-success">Edit</button></a>
                        <a class="h4 mr-3" th:href="@{'/users/delete/'+${user.user_id}}"><button class="btn btn-danger">Delete</button></a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
