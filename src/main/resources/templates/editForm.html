<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="text-center"><p class="h1">[[${pageTitle}]]</p> </div>
<div th:if="${message}" class="alert alert-success text-center">
  [[${message}]]
</div>
<form th:action="@{'/users/put/'+${uid}}" method="post" th:object="${user}" style="max-width: 500px;margin:0 auto;">
  <div class="border border-secondary rounded p-3">
    <input type="hidden" th:field="*{user_id}" >
    <div class="form-group row" style="margin-bottom: 10px;">
      <label class="col-sm-4 col-form-label">Username:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{username}" class="form-control" required maxlength="100" minlength="1">
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 10px;">
      <label class="col-sm-4 col-form-label">password:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{password}" class="form-control" required maxlength="100" minlength="1">
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 10px;">
      <label class="col-sm-4 col-form-label">Firstname:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{firstname}" class="form-control">
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 10px;">
      <label class="col-sm-4 col-form-label">Lastname:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{lastname}" class="form-control">
      </div>
    </div>
    <div class="form-group row" style="margin-bottom: 10px;">
      <label class="col-sm-4 col-form-label">Classname:</label>
      <div class="col-sm-8">
        <input type="text" th:field="*{classname}" class="form-control">
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-primary m-2" type="submit">Save</button>
      <a th:href="@{/users}"><button class="btn btn-secondary m-2" type="button">Cancel</button></a>
    </div>
  </div>

</form>
</body>
</html>
